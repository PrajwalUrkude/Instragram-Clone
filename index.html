<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <img class="ml-52 mt-12 h-[600px]" src="./mobiles.png" alt="" />
      </div>
      <div
        class="right ml-14 mt-16 bg-white h-[430px] w-96 border b-2 border-black"
      >
        <img class="mt-12 ml-[75px] h-20" src="./logo.jpeg" alt="" />
        <input
          class="mt-10 p-2 ml-10 w-72 border h-10 rounded-sm border-black"
          type="text"
          placeholder="Phone number,username or email"
        />
        <br />
        <input
          class="mt-2 p-2 ml-10 w-72 border h-10 rounded-sm border-black"
          type="password"
          placeholder="Password"
        />
        <br />
        <button
          class="ml-[40px] hover:bg-blue-600 cursor-pointer bg-blue-500 h-8 rounded-md w-72 mt-6"
        >
          Log In
        </button>
        <div class="class flex">
          <hr class="border-[1px] border-black ml-10 w-[140px] mt-6" />
          <span class="mt-[12px]">OR</span>
          <hr class="border-[1px] border-black w-[130px] mt-6" />
        </div>
        <img class="h-6 mt-4 ml-24 rounded-sm flex" src="./facebbook.jpeg" />
        <h3
          class="ml-32 cursor-pointer hover:text-blue-800 hover:underline mt-[-26px] mb-2 text-blue-600"
        >
          Log in with Facebook
        </h3>
        <span
          class="text-md ml-[130px] mt-8 text-black cursor-pointer hover:underline"
          >Forgot password?</span
        >
      </div>
      <div
        class="border-[1px] border-black w-[387px] mt-[500px] ml-[-385px] h-16"
      >
        <p class="pl-[73px] font-semibold pt-4">
          Don't have an account? <span class="text-blue-600">Sign up</span>
        </p>
      </div>
      <span class="mt-[570px] ml-[-240px]">Get the App</span>
      <img
        class="h-12 rounded-md w-40 mt-[600px] ml-[-210px]"
        src="./PLAYSTORE.png"
        alt=""
      />
      <img
        class="h-12 rounded-md w-40 mt-[600px] ml-2"
        src="./MICROSOFT.png"
        alt=""
      />
    </div>
  </body>
</html>
